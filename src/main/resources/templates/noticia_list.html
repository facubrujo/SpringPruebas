<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head" </head>
    <body>

        <div class="container">
            <header th:replace ="/fragments/header :: header" </header>
        </div>



        <div class="container">
            <h1>Lista de Noticias</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="buscarNoticias" placeholder="">
                <label for="searchInput" class="form-label">Buscar por titulo</label>
            </div>
            <table class="table table-dark table-striped table-hover text-center">
                <thead>
                    <tr >
                        <th scope="col">ID</th>
                        <th scope="col">Titulo de la Noticia</th>
                        <th scope="col">Cuerpo de la Noticia</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Alta/Baja de la Noticia</th>
                        <th scope="col">Acciones</th>
                    </tr>

                </thead>
                <tbody th:each="noticia : ${noticias}" >
                    <tr class="noticia" >
                        <th scope="row" th:text="${noticia.id}"></th>
                        <td class="titulo rol nombre email" th:text="${noticia.titulo}" ></td>
                        <td th:text="${noticia.cuerpo}" class="truncar-texto" ></td>
                        <td th:text="${noticia.periodista.nombre}" class="truncar-texto" ></td>
                        <td th:text="${noticia.alta}"></td>

                        <td>
                            <a th:href="@{/noticia/modificar/__${noticia.id}__}"> <i class="fas fa-feather-alt"> </i>Modificar </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="container">
            <footer th:replace="/fragments/footer :: footer" </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <script th:src="@{/js/script1.js}" integrity="" crossorigin="anonymous"></script>

    </body>
</html>
